<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border: 2px solid black;
            font-size: 1em;
            font-weight: bold;
            background-color: #f4f4f4;
            text-decoration: none;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Odejmij wysokość nagłówka */
            margin: 0;
        }
        .register-container {
        display: grid;
        grid-template-areas:
            "top-left top-right"
            "bottom-left bottom-right"
            "center center";
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto auto;
        gap: 20px;
        border: 2px solid black;
        padding: 20px;
        width: 75%; /* Szerokość ustawiona na 3/4 strony */
        background-color: #f9f9f9;
        margin: 0 auto; /* Wyśrodkowanie kontenera */
    }
    .register-container .top-left,
    .register-container .top-right,
    .register-container .bottom-left,
    .register-container .bottom-right {
        display: flex;
        flex-direction: column; /* Ustawienie elementów w kolumnie */
        gap: 10px; /* Odstępy między elementami */
    }
    .register-container input,
    .register-container select {
        margin: 0;
        padding: 10px;
        width: 50%; /* Pola zajmują całą szerokość sekcji */
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }
    .register-container .center {
        grid-area: center;
        display: flex;
        justify-content: center; /* Wyśrodkowanie w poziomie */
        align-items: center; /* Wyśrodkowanie w pionie */
    }
    .register-container .button {
        width: 40%;
        padding: 10px 15px;
    }
    </style>
</head>
<body>
    <header>
        <div>Rejestracja</div>
        <div class="buttons">
            <a href="#" class="button">Kontakt</a>
            <a href="#" class="button">Zaloguj się</a>
            <a href="#" class="button">Strona główna</a>
        </div>
    </header>
    <main>
        <div class="register-container">
            <div class="top-left">
                <label for="first-name">Imię:</label>
                <input type="text" id="first-name" placeholder="Jan">
                <label for="last-name">Nazwisko:</label>
                <input type="text" id="last-name" placeholder="Kowalski">
                <label for="gender">Płeć:</label>
                <select id="gender">
                    <option value="male">Mężczyzna</option>
                    <option value="female">Kobieta</option>
                    <option value="other">Inna</option>
                </select>
            </div>
            <div class="top-right">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="********">
                <label for="confirm-password">Powtórz Hasło:</label>
                <input type="password" id="confirm-password" placeholder="********">
            </div>
            <div class="bottom-left">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="jan.kowalski@gmail.com">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" placeholder="123-456-789">
            </div>
            <div class="bottom-right">
                <label for="address">Adres:</label>
                <input type="text" id="address" placeholder="ul. Przykładowa 1/2">
            </div>
            <div class="center">
                <a href="#" class="button">Zarejestruj się</a>
            </div>
        </div>
    </main>
</body>
</html>
