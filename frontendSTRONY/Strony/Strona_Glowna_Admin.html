<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border: 2px solid black;
            font-size: 1em;
            font-weight: bold;
            background-color: #f4f4f4;
            text-decoration: none;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .admin-info {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
            font-size: 1em;
            font-weight: bold;
        }
        .admin-info div {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 30%;
        }
        .report-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            width: 80%;
            border: 2px solid black;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .report-container div {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        .action-buttons .button {
            width: 48%;
        }
    </style>
</head>
<body>
    <header>
        <div>Strona Główna Admin</div>
        <div class="buttons">
            <a href="#" class="button">Godziny</a>
            <a href="#" class="button">Bazy danych</a>
            <a href="#" class="button">Wyloguj się</a>
        </div>
    </header>
    <main>
        <!-- Informacje o adminie -->
        <div class="admin-info">
            <div>Zgłoszenia: 5</div>
            <div>Zostało: 4,5H</div>
        </div>
        <!-- Kontener zgłoszeń -->
        <div class="report-container">
            <div>Kto</div>
            <div>Przyczyna</div>
            <div>Opis</div>
            <div>Dane Kontaktowe</div>
            <div>Gnom</div>
            <div>Kradzież</div>
            <div>Ukradli Gnomowi jedzenie</div>
            <div>
                <div>549124821</div>
                <div>gnom43@gmail.com</div>
            </div>
            <div>Odpowiedź</div>
            <div colspan="3">
                <textarea style="width: 100%; height: 100px;">Przyjąłem kradzież, wysyłam Gnomy!</textarea>
            </div>
            <div>
                <button class="button">Wyślij</button>
            </div>
        </div>
        <!-- Przyciski akcji -->
        <div class="action-buttons">
            <button class="button">Zmień Kuriera</button>
            <button class="button">Kontakt z Restauracją</button>
        </div>
        <!-- Dodatkowe przyciski -->
        <div class="action-buttons">
            <button class="button">Zarządzaj Użytkownikami</button>
            <button class="button">Zarządzaj Gośćmi</button>
        </div>
    </main>
</body>
</html>
