<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border: 2px solid black;
            font-size: 1em;
            font-weight: bold;
            background-color: #f4f4f4;
            text-decoration: none;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Odejmij wysokość nagłówka */
            margin: 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
            padding: 20px;
            width: 400px;
            background-color: #f9f9f9;
        }
        .login-container input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-container .button {
            width: auto; /* Zamiast 100%, przyciski dostosują się do zawartości */
            padding: 10px 15px; /* Dostosuj odstępy wewnętrzne */
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div>Logowanie</div>
        <div class="buttons">
            <a href="#" class="button">Kontakt</a>
            <a href="#" class="button">Strona Główna</a>
            <a href="#" class="button">Zarejestruj się</a>
        </div>
    </header>
    <main>
        <div class="login-container">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="gnom43@gmail.com">
            <label for="password">Hasło:</label>
            <input type="password" id="password" placeholder="********">
            <a href="#" class="button">Zaloguj się</a>
            <a href="#" class="button">Zapomniałem hasła</a>
            <a href="#" class="button">Zarejestruj się</a>
        </div>
    </main>
</body>
</html>
