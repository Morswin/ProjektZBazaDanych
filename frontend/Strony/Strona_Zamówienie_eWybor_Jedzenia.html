<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór Jedzenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 2px solid black;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            border: 2px solid black;
            font-size: 1em;
            font-weight: bold;
            background-color: #f4f4f4;
            text-decoration: none;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .restaurant-header {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .food-table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .food-table th, .food-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .food-table th {
            background-color: #f4f4f4;
        }
        .order-button {
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid black;
            background-color: #f4f4f4;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .order-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div>Wybór Jedzenia</div>
        <div class="buttons">
            <a href="#" class="button">Kontakt</a>
            <a href="#" class="button">Zaloguj się</a>
            <a href="#" class="button">Zarejestruj się</a>
        </div>
    </header>
    <main>
        <div class="restaurant-header">
            <div>Restauracja</div>
            <div>Ocena restauracji: 3/5</div>
        </div>
        <table class="food-table">
            <thead>
                <tr>
                    <th>Jedzenie</th>
                    <th>Skład</th>
                    <th>Cena</th>
                    <th>Dodano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>Ser, Sos, Szynka</td>
                    <td>25 zł</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>Bułka, Mięso, Warzywa</td>
                    <td>20 zł</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Sałatka</td>
                    <td>Sałata, Pomidor, Ogórek</td>
                    <td>15 zł</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Makaron</td>
                    <td>Makaron, Sos, Ser</td>
                    <td>18 zł</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Zupa</td>
                    <td>Rosół, Marchew, Makaron</td>
                    <td>10 zł</td>
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
        <button class="order-button">Zamów</button>
    </main>
</body>
</html>
